# remap prefix from 'c-b' to 'c-a'
unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# split panes using a (vertical) & s (horizontal)
bind s split-window -v
bind a split-window -h
unbind '"'
unbind %

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour51 bg=colour235 bold'

# panes
set -g pane-border-style 'bg=colour235 fg=colour23'
set -g pane-active-border-style 'bg=colour235 fg=colour30'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour30 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour87, bg=colour237, bold] %d/%m #[fg=colour51, bg=colour235, bold]  %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# window
set -g window-style 'bg=colour235'
# active window
set -g window-active-style 'bg=colour234'

# window number
setw -g window-status-current-style 'fg=colour51 bg=colour0 bold'
# current window name
setw -g window-status-current-format ' #I#[fg=colour87]:#[fg=colour252]#W#[fg=colour252]#F '

# other window number
setw -g window-status-style 'fg=colour51 bg=colour237'
# other window name
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour248]#W#[fg=colour248]#F '

setw -g window-status-bell-style 'fg=colour87 bg=colour0 bold'

# messages
set -g message-style 'fg=colour87 bg=colour23 bold'

