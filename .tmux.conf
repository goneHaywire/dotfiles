# remap prefix from 'c-b' to 'c-Space'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf!" 

# switch panes using Ctrl-jkl;
bind -n C-j select-pane -L
bind -n C-';' select-pane -R
bind -n C-l select-pane -U
bind -n C-k select-pane -D

# split panes using v (vertical) & h (horizontal)
unbind v
unbind h
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"

# start numbering index from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# switch windows
unbind n
unbind p
bind -n M-k previous-window
bind -n M-l next-window

# show more previous commands
set -g history-limit 10000

# window management
unbind m
bind m command-prompt "rename-window '%%'" # rename window with m
bind n new-window -c "#{pane_current_path}" # create window with n

# list windows with w
unbind w
bind w choose-window

# copy mode using 'Esc'
unbind [
bind Escape copy-mode

# using vim-like keystrokes
set-window-option -g mode-keys vi
unbind -T copy-mode-vi h
unbind -T copy-mode-vi j
unbind -T copy-mode-vi k
unbind -T copy-mode-vi l
bind -T copy-mode-vi j send-keys -X cursor-left
bind -T copy-mode-vi k send-keys -X cursor-down
bind -T copy-mode-vi l send-keys -X cursor-up
bind -T copy-mode-vi ';' send-keys -X cursor-right

# copy mode changes
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# paste using 'p'
unbind p
bind p paste-buffer

# Synchronize all panes in a window
bind s setw synchronize-panes

# set default shell as tmux shell
set-option -g default-shell $SHELL

#####################
###### PLUGINS ######
#####################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour51 bg=colour235 bold'

# panes
set -g pane-border-style 'bg=colour235 fg=colour23'
set -g pane-active-border-style 'bg=colour235 fg=colour30'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour30 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour87, bg=colour237, bold] %d/%m #[fg=colour51, bg=colour235, bold]  %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# window
set -g window-style 'bg=colour235'
# active window
set -g window-active-style 'bg=colour234'

# window number
setw -g window-status-current-style 'fg=colour51 bg=colour0 bold'
# current window name
setw -g window-status-current-format ' #I#[fg=colour87]:#[fg=colour252]#W#[fg=colour252]#F '

# other window number
setw -g window-status-style 'fg=colour51 bg=colour237'
# other window name
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour248]#W#[fg=colour248]#F '

setw -g window-status-bell-style 'fg=colour87 bg=colour0 bold'

# messages
set -g message-style 'fg=colour87 bg=colour23 bold'

# run tmux plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
